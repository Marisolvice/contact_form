<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <section class="contenedor">
      <form class="formulario">
        <h1 class="main-title">Contact Us</h1>
        <div class="nombre-apellido">
          <div class="input-group">
            <label class="d-block mb-14" for="firstName">
              First Name <span class="color-green">*</span></label
            >
            <input
              class="input-field"
              id="firstName"
              type="text"
              name="firstName"
            />
          </div>

          <div class="input-group">
            <label class="d-block mb-14" for="LastName"
              >Last Name <span class="color-green">*</span></label
            >
            <input
              class="input-field"
              id="LastName"
              type="text"
              name="LastName"
            />
          </div>
        </div>
        <div class="correo">
          <label class="d-block mb-14" for="email"
            >Email Address <span class="color-green">*</span></label
          >
          <input class="input-field" id="email" type="email" name="email" />
        </div>

        <div class="radiobutton">
          <label class="d-block mb-14" for="querytype"
            >Query Type <span class="color-green">*</span></label
          >
          <div class="Opcradiobutton">
            <input id="GeneralEnquiry" type="radio" name="GeneralEnquiry" />
            <label for="GeneralEnquiry">General Enquiry</label>
          </div>

          <div class="Opcradiobutton">
            <input id="supportrequest" type="radio" name="supportrequest" />
            <label for="supportrequest">Support Request</label>
          </div>
        </div>

        <div class="textarea">
          <label class="d-block mb-14" for="message"
            >Message <span class="color-green">*</span></label
          >
          <textarea
            class="areamessage"
            type="text"
            name="message"
            id="message"
            rows="4"
          ></textarea>
        </div>
        <div>
          <input id="consentimiento" type="checkbox" name="consentimiento" />
          <label for="consentimiento"
            >I consent to being contacted by the team *
          </label>
        </div>
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
